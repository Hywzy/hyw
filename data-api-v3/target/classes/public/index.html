<!DOCTYPE html >
<html >
<head>
    <meta charset="UTF-8" />
    <title>不是所有的搜索都叫百度</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/static/css/index.css">
</head>
<body>

<!--主体内容start-->

<!--版心：container,主要作用就是内容左右居中-->
<div class="container">
    <!--bootstrap要求row必须放在容器之中，同时col必须在row中-->
    <div class="row">
        <!--将一行拆分为12列，根据媒体查询来判断当前浏览器的分辨率，从而决定每列的宽度-->
        <div class="col-md-3 "></div>
        <div class="col-md-6 content">
            <!--普通的表单-->
                <!--表单组：将表单元素的display属性值置空，同时取消两个表单之间外间距-->
                <div class="input-group">

                    <input type="text" name="keywords" class="form-control keywords" placeholder="请输入搜索关键字" aria-describedby="basic-addon2" />

                    <span class="input-group-btn">
                          <a href="javascript:search()" class="btn btn-default  btn-lg" >
                              <!--徽章：说白了就是一个小图标(字体图标)-->
                              <i class="glyphicon glyphicon-search"></i>
                          </a>
                    </span>
                </div>
        </div>

        <div class="col-md-3"></div>
    </div>
</div>
<!--主体内容end-->


<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>


<script type="text/javascript">

    function search(){
        //我们通过超链接的方式进行跳转，同时提交参数，如果参数中有中文，这是我们一般的做法是进行编码转换
        //跳转页面时，如何携带参数过去
        window.location.href = "list.html?keywords="+$("input[name='keywords']").val();
    }


</script>
</body>
</html>
